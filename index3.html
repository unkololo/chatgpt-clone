<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container">

  <div class="left-pane">

    <div class="top-header">
      <button class="new-chat-btn">New Chat</button>
      <button class="close-sidebar-btn">
        <img src="cancel.png" alt="Close sidebar">
      </button>
    </div>

    <div class="chats-list">
      <div class="chat-item">
        <img src="book.png"  class="chat-icon">
        <span class="chat-title">ChatOn</span>  
      </div>
    </div>

    <div class="profile">
      <div class="upgrade-plan">
        <span>Upgrade to Plus</span>
        <img src="man.png" alt="Account" class="account-icon">
        <div class="new-label">NEW</div>
      </div>

      <div class="profile-details">
        <img src="hacker.png" alt="Avatar" class="avatar">
        <span class="username">John Doe</span>
        <button class="more-options-btn">
          <img src="options.png" alt="More options">
        </button>
      </div>

    </div>

  </div>

  <div class="right-pane">

    <div class="top-buttons">
      <button class="btn-1">
        <img src="book.png" alt="Thunder icon">
        <span>GPT 3.5</span>
        <span class="btn-text">Text</span> 
      </button>

      <button class="btn-2">
        <img src="user.png" alt="Magic wand icon">
        <span>GPT 4</span> 
        <img src="lock.png" alt="Lock icon">
      </button>
    </div>

    <div class="middle-section">
      <div class="chatgpt-text">ChatGPT Text</div>
      
      <div class="message-area"></div>

      <div class="middle-buttons">
        <button class="middle-btn">
          <span class="btn-text">Text</span>
          <img src="paper-plane.png" alt="Send icon" class="send-icon">
        </button>

        <button class="middle-btn">
          <span class="btn-text">Text</span>
          <img src="send-icon.png" alt="Send icon" class="send-icon">
        </button>
        
        <button class="middle-btn">
          <span class="btn-text">Text</span>
          <img src="paper-plane.png" alt="Send icon" class="send-icon">
        </button>
        
        <button class="middle-btn">
          <span class="btn-text">Text</span>
          <img src="paper-plane.png" alt="Send icon" class="send-icon">
        </button>
      </div>
    </div>

    <div class="bottom-section">
      <div class="input-box">
        <span>Send a message</span>
        <button class="send-btn">
          <img src="paper-plane.png" alt="Send">
        </button>
        <span class="preview-text">Free Research preview</span>
      </div>
    </div>

  </div>

</div>

</body>
</html>
